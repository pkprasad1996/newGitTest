<html>
<head>
<script src="jquery-3.3.1.min.js">
</script>
<script type="text/javascript">
//jQuery code starts from here
$(document).ready(function(){
var x;
	x=1;
$("#bb").click(function(){
	
	//var x=document.getElementById("bb");
	//x.innerHTML="HIDE";
	
	if(x==1)
	{
	$(this).html("HIDE");
	$("img").show();
	x=0;
	}
	else
	{
	$(this).html("SHOW");
	$("img").hide();
	x=1;
	}
	
});

});
</script>
</head>

<body>

<style>
img{
display:none
}
</style>
<button id="bb">SHOW</button>
<img src="a.jpg" id="img"/>
</body>
</html>
